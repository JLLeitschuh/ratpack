#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      TERM: dumb
      GRADLE_OPTS: -Xmx256m -Xms256m -Dorg.gradle.parallel.intra=true
      JRUBY_OPTS: -Xmx256m
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-gradle-{{ .Branch }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "gradle/dependencies.gradle" }}
            - v1-gradle-{{ .Branch }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - v1-gradle-{{ .Branch }}
            - v1-gradle-master
            - v1-gradle

      - run: ./gradlew downloadDependencies

      # run sanity check
      - run: ./gradlew sanityCheck --max-workers=4

      - save_cache:
          paths:
            - ~/.gradle
            - ~/.jruby-container
          key: v1-gradle-{{ .Branch }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "gradle/dependencies.gradle" }}

      - run: ./gradlew :ratpack-gradle:check :ratpack-site:check :ratpack-core:check build jacocoReport --continue --max-workers=2

